<h4>List</h4>
<ul class="list-group">
  <!-- HAY UN MONTON DE DIRECTIVAS QUE PODEMOS EXTRAER DEL NGFOR -->
  <li *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd" class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isFirst,
    }">

    <div>
      <span class="text-primary">{{ i + 1 }} - </span>
      <span>{{ character.name }} </span>
      <strong>Power = </strong>
      <span>{{ character.power }}</span>

      <span *ngIf="isFirst"> Es el PRIMERO</span>
      <span *ngIf="isLast"> Es el ULTIMO</span>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter( character.id )">X</button>
  </li>
</ul>
